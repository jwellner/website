box: node
build:
  steps:
    - npm-install
    - npm-test

    - hgen/gulp:
        tasks: build

    - michilu/gcs-website-deploy:
      bucket: www.wllnr.nl
      project: $GOOGLE_PROJECT_ID
      token: $GOOGLE_REFRESH_TOKEN
      dir: build

    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"